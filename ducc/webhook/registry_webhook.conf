Define PROJECT_PATH /home/centos/cvmfs/ducc/webhook
Listen 8080
<virtualhost *:8080>
    # wsgi settings
    WSGIDaemonProcess webhook threads=5 display-name=%{GROUP} user=centos home=${PROJECT_PATH}
    WSGIProcessGroup webhook
    WSGIScriptAlias / ${PROJECT_PATH}/registry_webhook.wsgi

    # allow all requests to access this project file
    <Directory ${PROJECT_PATH}/>
        Require all granted
    </Directory>

    # set log saved path
    ErrorLog ${PROJECT_PATH}/logs/error_log
    CustomLog ${PROJECT_PATH}/logs/access_log combined
</virtualhost>
